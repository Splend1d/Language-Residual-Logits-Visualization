<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Side-by-Side JSONL Probability Visualizer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .audio-id-btn {
    margin: 3px 4px 10px 0;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 6px;
    border: 1.5px solid #4285f4;
    background-color: white;
    color: #4285f4;
    font-weight: 600;
    user-select: none;
  }
  .audio-id-btn.selected {
    background-color: #4285f4;
    color: white;
  }
  #container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }
  .panel {
    flex: 1 1 45%;
    min-width: 300px;
  }
  h2 {
    margin-bottom: 10px;
    color: #1a73e8;
  }
  #sentence-whisper, #sentence-phi4 {
    margin-bottom: 20px;
    max-width: 100%;
    word-wrap: break-word;
    font-size: 1.3rem;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 8px;
    min-height: 60px;
  }
  .word {
    cursor: pointer;
    padding: 3px 6px;
    border-radius: 4px;
    margin-right: 4px;
    user-select: none;
  }
  .word:hover {
    background-color: #ddd;
  }
  .selected {
    background-color: #a0d3ff;
  }
  #prob-whisper, #prob-phi4 {
    max-width: 100%;
    border: 1px solid #ccc;
    padding: 12px;
    border-radius: 8px;
    white-space: normal;
    min-height: 100px;
  }
  #prob-whisper h3, #prob-phi4 h3 {
    margin-top: 0;
  }
  .candidate {
    margin: 2px 0;
  }
  .candidate-bar {
    display: inline-block;
    height: 14px;
    background-color: #4285f4;
    vertical-align: middle;
  }
  .candidate-text {
    margin-left: 6px;
    vertical-align: middle;
  }
  .placeholder {
    font-style: italic;
    color: #999;
    padding: 3px 6px;
    margin-right: 4px;
  }
</style>
</head>
<body>

<h1>Side-by-Side JSONL Probability Visualizer</h1>

<div id="audioIdButtons"></div>

<div id="container">
  <div class="panel" id="whisper-panel">
    <h2>whisper-large-v3.jsonl</h2>
    <div id="sentence-whisper">Loading...</div>
    <div id="prob-whisper"><em>Click a word above to see candidate probabilities here.</em></div>
  </div>
  <div class="panel" id="phi4-panel">
    <h2>phi4.jsonl</h2>
    <div id="sentence-phi4">Loading...</div>
    <div id="prob-phi4"><em>Click a word above to see candidate probabilities here.</em></div>
  </div>
</div>

<script>
const FILES = [
  {name: "whisper-large-v3.jsonl", shortName: "whisper-large-v3"},
  {name: "phi4-multimodal.jsonl", shortName: "phi4"},
];

// Store data maps by audio_id for each file
const dataMaps = {
  "whisper-large-v3": new Map(),
  "phi4": new Map()
};

const audioIdsSet = new Set();

function fetchFile(fileInfo) {
  return fetch(fileInfo.name)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error ${res.status} for ${fileInfo.name}`);
      return res.text();
    })
    .then(text => {
      const lines = text.split('\n').filter(l => l.trim());
      lines.forEach(line => {
        try {
          const obj = JSON.parse(line);
          const id = obj.audio_id;
          audioIdsSet.add(id);
          if (!dataMaps[fileInfo.shortName].has(id))
            dataMaps[fileInfo.shortName].set(id, []);
          dataMaps[fileInfo.shortName].get(id).push(obj);
        } catch(e) {
          console.warn(`Skipping invalid JSON in ${fileInfo.name}:`, line);
        }
      });
    });
}

Promise.all(FILES.map(fetchFile))
  .then(() => {
    if (audioIdsSet.size === 0) {
      document.getElementById("sentence-whisper").textContent = "No valid data found.";
      document.getElementById("sentence-phi4").textContent = "No valid data found.";
      return;
    }
    const audioIds = Array.from(audioIdsSet).sort();

    renderAudioIdButtons(audioIds);

    // Show first audio id by default
    renderSentencesForAudioId(audioIds[0]);
  })
  .catch(err => {
    document.getElementById("sentence-whisper").textContent = "Error loading data: " + err.message;
    document.getElementById("sentence-phi4").textContent = "Error loading data: " + err.message;
  });

function renderAudioIdButtons(audioIds) {
  const container = document.getElementById("audioIdButtons");
  container.innerHTML = "";
  audioIds.forEach((id, idx) => {
    const btn = document.createElement("button");
    btn.textContent = id;
    btn.className = "audio-id-btn";
    if (idx === 0) btn.classList.add("selected");
    btn.addEventListener("click", () => {
      document.querySelectorAll(".audio-id-btn").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      renderSentencesForAudioId(id);
    });
    container.appendChild(btn);
  });
}

function renderSentencesForAudioId(audioId) {
  renderSentenceSideBySide(
    dataMaps["whisper-large-v3"].get(audioId) || [],
    dataMaps["phi4"].get(audioId) || [],
    audioId
  );
}

function renderSentenceSideBySide(dataA, dataB, audioId) {
  // Sort by target_id
  dataA.sort((a,b) => a.target_id - b.target_id);
  dataB.sort((a,b) => a.target_id - b.target_id);

  // Build lookup maps for quick target_id access
  const mapA = new Map(dataA.map(d => [d.target_id, d]));
  const mapB = new Map(dataB.map(d => [d.target_id, d]));

  // Get union of target_ids (word positions)
  const allTargetIds = Array.from(new Set([...mapA.keys(), ...mapB.keys()])).sort((x,y) => x-y);

  const sentenceDivA = document.getElementById("sentence-whisper");
  const sentenceDivB = document.getElementById("sentence-phi4");
  const probDivA = document.getElementById("prob-whisper");
  const probDivB = document.getElementById("prob-phi4");

  sentenceDivA.innerHTML = `<strong>Audio ID: ${audioId}</strong><br/>`;
  sentenceDivB.innerHTML = `<strong>Audio ID: ${audioId}</strong><br/>`;
  probDivA.innerHTML = `<em>Click a word above to see candidate probabilities here.</em>`;
  probDivB.innerHTML = `<em>Click a word above to see candidate probabilities here.</em>`;

  function makeWordSpan(wordData, fileShortName) {
    const span = document.createElement("span");
    span.textContent = wordData.target_text + " ";
    span.className = "word";
    span.title = `Click to see candidates for "${wordData.target_text.trim()}"`;

    span.addEventListener("click", () => {
      // Remove previous selected in this panel only
      const containerId = fileShortName === "whisper-large-v3" ? "sentence-whisper" : "sentence-phi4";
      document.querySelectorAll(`#${containerId} .word`).forEach(w => w.classList.remove("selected"));
      span.classList.add("selected");

      // Update probabilities panel for the correct file
      const probDiv = fileShortName === "whisper-large-v3" ? probDivA : probDivB;

      probDiv.innerHTML = `<h3>${fileShortName} â€” Candidates for word <em>"${wordData.target_text.trim()}"</em> (position ${wordData.target_id}):</h3>`;

      const sortedCandidates = Object.entries(wordData.candidates)
        .filter(([cand]) => cand.trim() !== "")
        .sort((a,b) => b[1] - a[1]);

      const maxProb = sortedCandidates.length > 0 ? sortedCandidates[0][1] : 1;

      sortedCandidates.forEach(([candidate, prob]) => {
        const candDiv = document.createElement("div");
        candDiv.className = "candidate";
        const bar = document.createElement("span");
        bar.className = "candidate-bar";
        bar.style.width = `${(prob / maxProb) * 200}px`;
        candDiv.appendChild(bar);

        const textSpan = document.createElement("span");
        textSpan.className = "candidate-text";
        textSpan.textContent = `${candidate} : ${(prob*100).toFixed(2)}%`;
        candDiv.appendChild(textSpan);

        probDiv.appendChild(candDiv);
      });

      if(sortedCandidates.length === 0) {
        probDiv.innerHTML += "<p>No candidate probabilities available.</p>";
      }
    });

    return span;
  }

  // Render whisper panel sentence
  allTargetIds.forEach(tid => {
    if (mapA.has(tid)) {
      sentenceDivA.appendChild(makeWordSpan(mapA.get(tid), "whisper-large-v3"));
    } else {
      const placeholder = document.createElement("span");
      placeholder.textContent = "[missing] ";
      placeholder.className = "placeholder";
      sentenceDivA.appendChild(placeholder);
    }
  });

  // Render phi4 panel sentence
  allTargetIds.forEach(tid => {
    if (mapB.has(tid)) {
      sentenceDivB.appendChild(makeWordSpan(mapB.get(tid), "phi4"));
    } else {
      const placeholder = document.createElement("span");
      placeholder.textContent = "[missing] ";
      placeholder.className = "placeholder";
      sentenceDivB.appendChild(placeholder);
    }
  });
}
</script>

</body>
</html>
